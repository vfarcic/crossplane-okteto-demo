build:
  postgres-app:
    image: vfarcic/go-postgres-app:1.0.0
    context: .

deploy:
  - kubectl apply --filename schemahero.yaml
  - kubectl apply --filename k8s.yaml

dev:
  postgres-app:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 3000:3000
